<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></head>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="txtUsername">Username</label>
                <input type="text" name="txtUsername" class="form-control w-75 h-50"/>
            </div>
            <div class="form-group">
                <label for="txtPassword">Password</label>
                <input type="password" name="txtPassword" class="form-control w-75 h-50"/>
            </div>
            <div class="form-group">
                <label>Country</label>
                <select class="form-control w-75">
                    <option>India</option>
                    <option>United States of America</option>
                    <option>United Kingdom</option>
                    <option>Canada</option>
                    <option>Colombia</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" class="form-check-input"/>
                <label class="form-check-label">Remember me</label>
            </div>
            
            <div class="form-group">
                <input type="button" value="Login" class="btn btn-primary text-warning"/>
                <input type="button" value="Reset" class="btn btn-secondary"/>
            </div>
        </form>
        <div>
            <!--Footer-->
            <a href="https://www.facebook.com" class="col-1">
                <i class="fa fa-facebook text-danger"></i>
            </a>
            <a href="https://twitter.com/?lang=en" class="col-1">
                <span class="fa fa-twitter text-primary"></span>
            </a>
            <a href="https://instagram.com/?hl=en" class="col-1">
                <span class="fa fa-instagram text-success"></span>
            </a>
        </div>
    </div>
    <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
